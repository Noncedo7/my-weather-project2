<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/8cb1c3dbd4.js"
      crossorigin="anonymous"
      <script type="text/javascript" src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="card w-80">
        <div class="card-body">
          <h5 class="card-title">
            <div class="row">
              <div class="col">White River</div>
              <div class="col">Barberton</div>
              <div class="col">Malelane</div>
              <div class="col">Lydenburg</div>
            </div>
          </h5>

          <h1>
          <p class="card-text city"><strong>Nelspruit</strong></p>
          </h1>
          
          <div class="date">
            <h2/>
            Saturday
            8:00 am
            <br/>
            Cloudy
           <h2/>
          </div>
                    <span class="cloudy">🌤</span>
          
          <span class="degree">
            <strong> 17 </strong> <small> °C| F </small>
          </span>
          <br />
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary button-group1">
              Temperature
            </button>
            <button type="button" class="btn btn-primary button-group2">
              Precipitation
            </button>
            <button type="button" class="btn btn-primary button-group3">
              Wind
            </button>
          </div>
        </div>
        <br />
        <div class="days">
          <div class="row">
            <div class="col">Sun</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thur</div>
          </div>
          <div class="emoji">
            <div class="row">
              <div class="col">☀️</div>
              <div class="col">🌤</div>
              <div class="col">🌧</div>

              <div class="col">🌤</div>

              <div class="col">🌤</div>
            </div>
          </div>
          <div class="degrees">
            <div class="row">
              <div class="col">33° | 17°</div>
              <div class="col">29° | 17°</div>
              <div class="col">29° | 19°</div>
              <div class="col">27° | 18°</div>
              <div class="col">29° | 17°</div>
            </div>
          </div>
        </div>
        <br />
        <form id="searcher">
          <input id='city' type="text" placeholder="Enter city..." autocomplete="off" autofocus="on"/>
          <button 
            type="submit"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.4rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
            "
          >
            Search
          </button id= "your-position">
          <button
            type="button"
            value="search"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.4rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
            "
            id= "search-text-input"
          >
            Current city
          </button>
        </form>
      </div>
      <a href="https://github.com/Noncedo7/my-weather-project2">open-source</a> by Noncedo Shongwe
    </div>
    <script src="src/index.js"></script>
  </body>
 
</html>
